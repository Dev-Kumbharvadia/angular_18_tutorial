<div class="row">
  <div class="col-12 text-center">
    <div class="btn-group">
      <button
        type="button"
        (click)="changeTab('Roles')"
        class="btn"
        [ngClass]="currentComponent == 'Roles' ? 'btn-success' : 'btn-primary'"
      >
        Roles
      </button>
      <button
        type="button"
        (click)="changeTab('Designation')"
        class="btn"
        [ngClass]="
          currentComponent == 'Designation' ? 'btn-success' : 'btn-primary'
        "
      >
        Designation
      </button>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    @if (currentComponent == 'Roles') {
    <div class="col-12">
      <app-roles></app-roles>
    </div>
    } @if (currentComponent == 'Designation') {
    <div class="col-12">
      <app-designation></app-designation>
    </div>
    }
  </div>
</div>
